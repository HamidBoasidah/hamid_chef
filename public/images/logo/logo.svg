<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="logoTitle logoDesc">
	<title id="logoTitle">MoonChef</title>
	<desc id="logoDesc">A crescent moon with a chef hat forming the logo for MoonChef.</desc>
	<!-- icon: crescent moon with chef hat -->
	<g transform="translate(16,8)">
		<g id="icon">
			<!-- crescent moon -->
			<path d="M72 8c0 26.51-21.49 48-48 48C23.42 56 10 44.58 10 31S23.42 6 40 6c6.98 0 13.48 2.34 18.75 6.25C63.13 14.16 72 8 72 8z" fill="#FFD66B"/>
			<!-- inner negative path to make crescent look curved -->
			<path d="M55 14c0 18.41-14.59 33-33 33 7.8-3.5 13-11.6 13-21.5S29.8 14.5 22 11c14-7 33-3 33 3z" fill="#fff" opacity="0.15"/>
			<!-- chef hat -->
			<g transform="translate(6,2)">
				<path d="M38 6c-6 0-10 4-10 8 0 0-8 2-8 8v2h36v-2c0-6-8-8-8-8 0-4-4-8-10-8z" fill="#FFFFFF"/>
				<path d="M34 18h-20c0 6 4 10 10 10s10-4 10-10z" fill="#F3F4F6"/>
			</g>
		</g>
	</g>
	<!-- text -->
	<g transform="translate(120,46)">
		<text x="0" y="0" font-family="Verdana, Geneva, sans-serif" font-size="28" font-weight="600" fill="#0F172A">Moon</text>
		<text x="80" y="0" font-family="Verdana, Geneva, sans-serif" font-size="28" font-weight="600" fill="#06B6D4">Chef</text>
	</g>
</svg>
